<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>User Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="row flex-lg-nowrap">
      <div class="col">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">
                  <div class="row">
                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                      <div class="text-center text-sm-left mb-2 mb-sm-0 alert alert-info">
                        <h2 class="pt-sm-2 pb-1 mb-0 text-nowrap">Hi there!</h2>
                        <p class="mb-0">We need some information about you.</p>
                      </div>
                    </div>
                  </div>
                  <form class="form" method="GET" action="success.html" novalidate>
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label for="name">Full Name<span>*</span></label>
                              <input class="form-control" type="text" id="name" name="name" placeholder="Your name" required>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label for="username">Username<span>*</span></label>
                              <input class="form-control" type="text" id="username" name="username" placeholder="your username" required>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label for="email">Email<span>*</span></label>
                              <input class="form-control" type="text" id="email" name="email" placeholder="user@example.com" required>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label for="phone_number">Phone number<span>*</span></label>
                              <input class="form-control" type="number" id="phone_number" name="phone_number" placeholder="your phone number" required>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label for="class">Class<span>*</span></label>
                              <input class="form-control" type="text" id="class" name="class" placeholder="Class" required>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label for="university">University<span>*</span></label>
                              <select class="form-control" id="university" name="university" required>
                                <option selected value="">Choose...</option>
                                <option value="1">Hanoi Royal University of Science and Technology</option>
                                <option value="2">Vietnam National University, Hanoi</option>
                                <option value="3">National Economics University</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-center">
                        <a class="btn btn-success" href="index.html">Reset</a>
                      </div>
                      <div class="col d-flex justify-content-center">
                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="js/validate.js"></script>
</body>

</html>
